<section class="search-result-section">

    <!--  Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="assets/main-logo.png" style="height: 80px;" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" [routerLink]="['']">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['contact-us']">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['about-us']">About Us</a>
              </li>
              <li class="nav-item dropleft">
                <a class="nav-link" style="cursor: pointer;"  id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fab fa-ioxhost"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" [routerLink]="['dashboard']">Dashboard</a></li>
                  <li><a class="dropdown-item" [routerLink]="['dashboard']">Activity</a></li>
                  <li><a class="dropdown-item" [routerLink]="['dashboard']">Performance</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" (click)="logoutSession()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>



    <!--  Main Section  -->
    <div class="main-search-reult-body" >
        <h2 style="font-family: 'Montserrat'; font-weight:600" *ngIf="domainList.length > 1; else elseBlk">We found {{ domainList.length }} matching results..</h2>
        <ng-template #elseBlk><h2 style="font-family: 'Montserrat'; font-weight:600">We found {{ domainList.length }} matching result..</h2></ng-template>
        <div class="result-div">
          <!--
            <div class="item-box java shadow-lg" style="color: transparent;">
                <h4>Hello</h4>
                
            </div> -->
            <div (click)="getAdaptiveQuiz(domain.domainId)" class="item-box shadow-lg btn" *ngFor="let domain of domainList" [ngClass]="setBackground(domain.domain)">
                <h4 >{{ domain.domain }}</h4>
            </div>
        </div>
    </div>
</section>
